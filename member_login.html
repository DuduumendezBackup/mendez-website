<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Robotic font style */
            background-color: #0d0d0d; /* Dark background */
            color: #00ff00; /* Green text */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00; /* Glowing effect */
            text-align: center;
        }
        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00; /* Glowing effect */
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00ff00; /* Green border */
            border-radius: 5px;
            background-color: #1a1a1a; /* Dark input background */
            color: #00ff00; /* Green text */
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF; /* Blue button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .error-message {
            color: red; /* Red text for error */
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Member Login</h1>
    <form id="loginForm" onsubmit="return validateLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <div class="error-message" id="errorMessage">Wrong password or username, Register to Access</div>
</div>

<script>
    function validateLogin(event) {
        event.preventDefault(); // Prevent form submission

        // Get username and password values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Correct credentials
        const correctUsername = 'MENDEZ';
        const correctPassword = 'FANTASTICSFOUR';

        // Validate credentials
        if (username === correctUsername && password === correctPassword) {
            window.location.href = 'home.html'; // Redirect to index.html
        } else {
            document.getElementById('errorMessage').style.display = 'block'; // Show error message
        }
    }
</script>

</body>
</html>
